{% extends 'base/base.html' %}
{% block content %} 
    <h1 class = "title is-3 has-text-centered">Result</h1>
    <div class="columns is-centered is-vcentered is-desktop"> 
    <div class = "column is-half ">
    <div class="box">
        <table class="table is-hoverable is-fullwidth">
            <thead>
                <th>ID Number</th>
                <th>Radius</th>
                <th>Perimeter</th>
                <th>Area</th>
                <th>Smoothness</th>
                <th>Diagnostic</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{ id }}</td>
                    <td> {{ radius }} </td>
                    <td> {{ perimeter }}</td>
                    <td> {{ area }} </td>
                    <td> {{ smoothness }} </td>
                    {% if diagnostic == 'malignant' %}
                    <td class="has-text-danger">Malignant</td>
                    {% else %}
                    <td class="has-text-success">Benign</td>
                    {% endif %}
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
{% endblock %}
